<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome to Reminder</title>

</head>
<body>

	<form action="do">
		<fieldset>
			<legend> Input event information </legend>
			Title: <input type="text" name="title"> <br> 
			Day: <input type="date" name="day"><br> 
			Time: <input type="time" name="time"><br>

			<fieldset>
				<legend>What to do with this?</legend>
				<input type="radio" name="method" value="add" checked> Add	new event <br> 
				<input type="radio" name="method" value="remove"> Remove existing event <br> 
				<input type="radio" name="method" value="search"> Search event <br> 
				<input type="radio" name="method" value="display"> Display existing event <br>
				

			</fieldset>
			<input type="submit" value="GO!">
			


		</fieldset>


	</form>

</body>
</html>
